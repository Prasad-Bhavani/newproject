<!DOCTYPE html><html><head>    <style type="text/css">        .form-group        {            margin-top: 20px !important;            margin-bottom: 20px !important;        }    </style></head><body><div class="modal-box w3-animate-zoom"><div class="row">    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">        <div class="assignbox"><h4>OTP Verification</h4>            <div class="assignbody">                <form name="otpForm" id="otpForm" auto-complete="off" novalidate ng-submit="subOtpForm(otpForm.$valid)">                <div class="row">                <div class="form-group">                    <label class="form-label labelrt col-sm-4">Enter OTP</label>                    <div class="col-sm-6">                    <div class="form-line" ng-class="{'error':isConfirm && (otpForm.otp.$error.required || otpForm.otp.$error.pattern || otpObj.otpError)}">                   	<input type="text" class="form-control" name="otp" id="otp" ng-model="otpObj.otp" placeholder="Enter OTP Number" required="true" ng-pattern="/^\d{4}$/"/>               		</div>                   <p class="haserror" style="position: relative !important;" ng-if="isConfirm && otpForm.otp.$error.required">Enter OTP</p>                   <p class="haserror" style="position: relative !important;" ng-if="isConfirm && otpForm.otp.$error.pattern">Please Enter Valid OTP</p>                   <p class="haserror" style="position: relative !important;" ng-if="isConfirm && !otpForm.otp.$error.required && !otpForm.otp.$error.pattern && otpObj.otpError">Invalid OTP, Please try Again...</p>                </div>            	</div>                <div class="form-group col-sm-6 col-sm-offset-4">	                <button type="submit" class="btn btn-primary" style="	                margin-right:20px !important">Verify</button>&nbsp;<button type="button" class="btn btn-primary" ng-click="resendOtp()" ng-if="isResendOtp" style="	                margin-right:20px !important"><span ng-if="!isLoad">Resend OTP</span><span ng-if="isLoad"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i> wait...</span></button>&nbsp;	                <button type="button" ng-click="closeThisDialog(0)" class="btn btn-dannger modal-close">Cancel</button>            	</div>            </form>              </div>          </div>      </div></body></html>
